<!DOCTYPE html>
<html>
    <head>
        <link href="css/task-1.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <Title>Task 1</Title>
    </head>
    <body>
        <div id="wrapp">
            <h1 class="first-heading">Task 1</h1>
            <h2 class="second-heading">Random Utils</h2>
            <div class="task-field">
                <h3 class="task-field-title">Get random number</h3>
                <p class="insert-length-text">Please insert the length of the random number</p>
                <p class="get-random-number-error-message"></p>
                <input id="get-random-number-value" class="input-text"/>
                <button id="get-random-number-submit" class="button">Send</button>
                <div class="output get-random-number-result"></div>
            </div> 
            <div class="task-field">
                <h3 class="task-field-title">Get product</h3>
                <p class="get-product-error-message"></p>
                <button id="get-product-submit" class="button">Send</button>
                <div class="output get-product-result">
                    <p class="output-text"></p>
                </div>
            </div> 
            <div class="task-field">
                <h3 class="task-field-title">Greatest product of consecutive numbers</h3>
                <p class="insert-length-text">Please insert the length of the consecutive numbers</p>
                <p class="get-greatest-product-error-message"></p>
                <input id="get-greatest-product-value" class="input-text"/>
                <button id="get-greatest-product-submit" class="button">Send</button>
                <div class="output get-greatest-product-result"></div>
            </div>
            <div class="task-field">
                <h3 class="task-field-title">Get instances of a number</h3>
                <p class="insert-length-text">Please insert a number</p>
                <p class="get-instances-number-error-message"></p>
                <input id="get-instances-number-value" class="input-text"/>
                <button id="get-instances-number-submit" class="button">Send</button>
                <div class="output get-instances-number-result"></div>
            </div>          
        </div>

        <script src="js/task-1.js"></script>
       
    </body>
</html>
